networks:
  trustify:
    name: "trustify"

services:
  trustify-ui:
    image: localhost/devcontainer-trustify-ui:latest
    build:
      dockerfile: ./Dockerfile
    security_opt:
      - "label=disable"
    userns_mode: "keep-id"
    environment:
      TRUSTIFY_API_URL: http://trustify:8080
      OIDC_SERVER_URL: http://localhost:9090/realms/trustify
    command: tail -f /dev/null
    volumes:
      - ../..:/workspace:cached
    networks:
      - trustify
